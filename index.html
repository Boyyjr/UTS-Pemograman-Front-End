<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS - Planner Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-logo-container">
            <img src="ittslogo.png" alt="Logo ITTS">
            <div class="logo-text-stack">
                <span>Institut Teknologi</span>
                <span>Tangerang Selatan</span>
            </div>
        </div>
        <h1>Planner Mahasiswa</h1>
    </header>

    <main>
        <section class="planner-controls">
            <h2>Daftar Tugasku</h2>
            <button id="showAddTaskModal" class="btn btn-primary">Tambah Tugas Baru</button>
        </section>

        <section class="task-list-container">
            <h3>Belum Selesai</h3>
            <ul id="taskListPending" class="task-list">
            </ul>
            
            <h3>Sudah Selesai</h3>
            <ul id="taskListCompleted" class="task-list">
            </ul>
        </section>
    </main>

    <div id="addTaskModal" class="modal-container hidden">
        <div class="modal-content">
            <button id="closeModal" class="modal-close">&times;</button>
            <h3>Tugas Baru</h3>
            <form id="plannerForm">
                <div class="form-group">
                    <label for="taskInput">Nama Tugas:</label>
                    <input type="text" id="taskInput" placeholder="Contoh: Mengerjakan Algo Bab 5" required>
                </div>
                <div class="form-group">
                    <label for="dateInput">Tenggat Waktu:</label>
                    <input type="date" id="dateInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Tugas</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Akhmad Fatih Jalaluddin Rumi - UTS Pemrograman Front-End</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
